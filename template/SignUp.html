{% extends "base.html" %}

{% block content %}
	<div class="container">	
		<h1>Sign Up</h1>
		<nav>
			<form method="post">
				<input type="submit" name="register_new" value="Register">
				<input type="submit" name="login_old" value="Log in">
			</form>
		</nav>
		<form method="post">
			<table>
				<tr>
					<td>Username</td>
					<td>
						<input type="text" name="username" value="{{username}}">
					</td>
					<td class="error">{{error_un}}</td>
				</tr>
				<tr>
					<td>Password</td>
					<td>
						<input type="password" name="password" value="">
					</td>
					<td class="error">{{error_pw}}</td>
				</tr>
				<tr>
					<td>Verify</td>
					<td>
						<input type="password" name="verify" value="">
					</td>
					<td class="error">{{error_vy}}</td>
				</tr>
				<tr>
					<td>Email</td>
					<td>
						<input type="text" name="email" value="{{email}}">
					</td>
					<td class="error">{{error_em}}</td>
				</tr>
			</table>
			<input type="submit">
		</form> 
	</div>
{% endblock %}
